<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <title>VSBM</title>
    <link rel="stylesheet" href="c.css" type="text/css">
    <script defer src="c1.js"></script>
    <script defer src="c2.js"></script>
</head>
<body>
    <div id="main">
        <canvas id="c1" width="1024" height="1024">
            <span>您的浏览器不支持canvas</span>
        </canvas>
    </div>

    <div id="panel">
        <div id="fps_panel">
            <div id="fps">
                当前FPS: 统计中
            </div>
            <div id="avefps">
                平均FPS: 统计中
            </div>
            <div id="maxfps">
                最高FPS: 统计中
            </div>
            <div id="minfps">
                最低FPS: 统计中
            </div>
        </div>
        <div id="range_panel">
            <p id="loopTimes">循环次数: 5</p>
            <input id="range" type="range" min="1" max="10" value="5"/>
        </div>
        <br/>
        <div id="button_panel">
            <button id="button_run" type="button">运行</button>
            <button id="button_clear" type="button">重新统计</button>
        </div>
    </div>
</body>
</html>
